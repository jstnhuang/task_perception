<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pbi-recorder">
  <template>
    <style is="custom-style" include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .record {
        background-color: var(--paper-green-500);
        color: #fff;
      }
      .stop {
        background-color: var(--paper-red-500);
        color: #fff;
      }
    </style>
    <div class="layout horizontal center">
      <paper-input class="flex" label="Path" value="~/data/task.bag"></paper-input>
      <paper-button class="record" hidden$="[[isRecording]]"
        on-tap="startRecording">Record</paper-button>
      <paper-button class="stop" hidden$="[[!isRecording]]"
        on-tap="stopRecording">Stop</paper-button>
    </div>
    <div>
      <video src="[[_videoUrl()]]" autoplay="true" preload="none"></video>
    </div>
  </template>
  <script>
    class PbiRecorder extends Polymer.Element {
      static get is() { return 'pbi-recorder'; }
      static get properties() {
        return {
          isRecording: {
            type: Boolean,
            value: false
          }
        };
      }

      _videoUrl() {
        return 'http://' + window.location.hostname + ':8888/streams/head_mount_kinect/rgb/image_color.webm?enc=webm&bitrate=100000&framerate=30';
      }

      startRecording() {
        if (this.isRecording) {
          return;
        }
        this.isRecording = true;
      }

      stopRecording() {
        if (!this.isRecording) {
          return;
        }
        this.isRecording = false;
      }
    };

    window.customElements.define(PbiRecorder.is, PbiRecorder);
  </script>
</dom-module>
